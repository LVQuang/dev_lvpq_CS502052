<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light main_box">
        <div class="container">
            <a class="navbar-brand logo_h" th:href="@{/home}"><img src="/img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                <ul class="nav navbar-nav menu_nav ml-auto">
                    <li class="nav-item" th:classappend="${requestURI == ('/home') ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item submenu dropdown" th:classappend="${requestURI == ('/category') or requestURI == ('/single-product/{id}') or requestURI == ('/checkout') or requestURI == ('/cart') or requestURI == ('/confirmation') ? 'active' : ''}">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu">
                            <li class="nav-item"><a class="nav-link" th:href="@{/category}">Shop Category</a></li>
<!--                            <li class="nav-item"><a class="nav-link" href="single-product">Product Details</a></li>-->
                            <li class="nav-item"><a class="nav-link" th:href="@{/checkout}">Product Checkout</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Shopping Cart</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/confirmation}">Confirmation</a></li>
                        </ul>
                    </li>
                    <li class="nav-item submenu dropdown" th:classappend="${requestURI==('/blog') ? 'active' : ''}">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Blog</a>
                        <ul class="dropdown-menu">
                            <li class="nav-item"><a class="nav-link" th:href="@{/blog}">Blog</a></li>
                            <li class="nav-item"><a class="nav-link" href="single-blog">Blog Details</a></li>
                        </ul>
                    </li>
                    <li class="nav-item submenu dropdown" th:classappend="${requestURI==('/login') or requestURI == ('/tracking') or requestURI == ('/elements') ? 'active' : ''}">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span sec:authorize="isAnonymous()">Account</span>
                            <span sec:authorize="isAuthenticated()" th:text="${#authentication.name}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="nav-item"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">Login/Register</a></li>
                            <li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/tracking}">Tracking</a></li>
                            <li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:classappend="${requestURI == ('/contact') ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"><a th:href="@{/cart}" class="cart"><span class="ti-bag"></span></a></li>
                    <li class="nav-item">
                        <button class="search"><span class="lnr lnr-magnifier" id="search"></span></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="search_input" id="search_input_box">
        <form id="searchForm" class="d-flex justify-content-between" onsubmit="handleSearch(event)">
            <input type="text" class="form-control" id="search_input" placeholder="Search Here">
            <button type="submit" class="btn"></button>
            <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
        </form>
    </div>
    <script>
        function handleSearch(event) {
            event.preventDefault();
        }
    </script>
</div>
