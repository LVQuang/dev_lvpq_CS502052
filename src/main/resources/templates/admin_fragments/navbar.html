    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');

            // Kiểm tra trang hiện tại dựa trên URL
            const currentPage = window.location.pathname.includes('/product') ? 'product' :
                (window.location.pathname.includes('/account') ? 'account' : null);

            if (currentPage && searchInput) {
                // Lắng nghe sự kiện nhập liệu (keyup) trên ô tìm kiếm
                searchInput.addEventListener('keyup', function() {
                    const query = searchInput.value.trim();
                    if (query.length > 0) {
                        if (currentPage === 'product') {
                            searchProduct(query);
                        } else if (currentPage === 'account') {
                            searchAccount(query);
                        }
                    }
                });
            }
        });

        // Hàm tìm kiếm sản phẩm
        function searchProduct(query) {
            fetch(`/api/product/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Product search results:', data);
                    // Cập nhật DOM hiển thị kết quả ở đây
                })
                .catch(error => console.error('Error searching products:', error));
        }

        // Hàm tìm kiếm tài khoản
        function searchAccount(query) {
            fetch(`/api/voucher/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Account search results:', data);
                    // Cập nhật DOM hiển thị kết quả ở đây
                })
                .catch(error => console.error('Error searching accounts:', error));
        }
