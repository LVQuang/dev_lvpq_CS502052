<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="/img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Karma Shop</title>

	<!--
		CSS
		============================================= -->
	<link rel="stylesheet" href="/css/linearicons.css">
	<link rel="stylesheet" href="/css/owl.carousel.css">
	<link rel="stylesheet" href="/css/themify-icons.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/nice-select.css">
	<link rel="stylesheet" href="/css/nouislider.min.css">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>

	<!-- Start Header Area -->
	<header class="header_area sticky-header">
		<div th:insert="client_fragments/header :: header" class="main_menu">
		</div>
	</header>
	<!-- End Header Area -->
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Login Page</h1>
					<nav class="d-flex align-items-center">
						<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="register.html">Register</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_form_inner pt-4">
						<h3>Register</h3>
						<form class="row login_form" method="post"
							  th:action="@{/register}"
							  th:object="${register}" id="contactForm">
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" placeholder="Username"
									   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'"
									   th:field="*{username}"
								>
								<div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" placeholder="Email"
									   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'"
									   th:field="*{email}"
								>
								<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
							</div>
							<div class="col-md-12 form-group">
								<input type="number" class="form-control" placeholder="Phone"
									   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone'"
									   th:field="*{phone}"
								>
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" placeholder="Address"
									   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'"
									   th:field="*{address}"
								>
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" placeholder="Password"
									   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"
									   th:field="*{password}"
								>
								<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" placeholder="Repassword"
									   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Repassword'"
									   th:field="*{repassword}"
								>
							</div>
							<div class="text-danger col-md-12 form-group" th:if="${error}" th:text="${error}"></div>
							<div class="col-md-12 form-group">
								<button type="submit" class="primary-btn">Register</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="/img/login.jpg" alt="">
						<div class="hover">
							<h4>Are you a member of our website?</h4>
							<p>There are advances vouchers, if you want to take privilege</p>
							<a class="primary-btn" th:href="@{/login}">Login Existing Account</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

	<!-- start footer Area -->
	<footer th:insert="client_fragments/footer :: footer" class="footer-area section_gap"></footer>
	<!-- End footer Area -->


	<script src="/js/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="/js/vendor/bootstrap.min.js"></script>
	<script src="/js/jquery.ajaxchimp.min.js"></script>
	<script src="/js/jquery.nice-select.min.js"></script>
	<script src="/js/jquery.sticky.js"></script>
	<script src="/js/nouislider.min.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="/js/gmaps.min.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
